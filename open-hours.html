<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Brown Mug - OPEN</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            overflow: hidden;
            font-family: 'Arial Black', 'Impact', sans-serif;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 90vw;
            height: 90vh;
        }
        .open-text {
            font-size: 32vw;
            color: #00ff00;
            text-transform: uppercase;
            letter-spacing: 2vw;
            text-shadow:
                0 0 3vw #00ff00,
                0 0 6vw #00ff00,
                0 0 9vw #00ff00,
                0 0 12vw #00ff00,
                0 0 15vw #00ff00;
            animation: neon-flicker 2s infinite alternate;
            white-space: nowrap;
        }
        .hours {
            font-size: 14vw;
            color: #ffffff;
            margin-top: 4vh;
            letter-spacing: 1vw;
            text-shadow:
                0 0 3vw #ffffff,
                0 0 6vw #ffffff,
                0 0 9vw #ffffff;
            animation: neon-flicker-slow 4s infinite alternate-reverse;
            white-space: nowrap;
        }
        @keyframes neon-flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        @keyframes neon-flicker-slow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.9; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="open-text">Open</div>
        <div class="hours">6-10</div>
    </div>
</body>
</html>
