<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Google Font: Bangers -->
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <title>The Brown Mug - OPEN</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            overflow: hidden;
            font-family: 'Bangers', 'Arial Black', 'Impact', sans-serif;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative; /* Reference for absolute cups */
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 1632px;
            height: 918px;
        }
        .open-top,
        .open-bottom {
            font-size: 300px;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: normal;
            text-shadow:
                0 0 58px #00ff00,
                0 0 115px #00ff00,
                0 0 173px #00ff00,
                0 0 230px #00ff00,
                0 0 288px #00ff00;
            animation: neon-flicker 2s infinite alternate;
            white-space: nowrap;
        }
        .open-top {
            margin-bottom: -100px;
        }
        .open-bottom {
            margin-top: -100px;
        }
        .coffee {
            font-size: 450px;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: -20px;
            text-shadow:
                0 0 58px #ff0000,
                0 0 115px #ff0000,
                0 0 173px #ff0000,
                0 0 230px #ff0000,
                0 0 288px #ff0000;
            animation: neon-flicker 2s infinite alternate;
            white-space: nowrap;
        }
        @keyframes neon-flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Coffee cups – positioned relative to screen center */
        .corner-cup {
            position: absolute;
            font-size: 240px;
            opacity: 1;
            color: #ffffff;
            text-shadow:
                0 0 20px #ffaa00,
                0 0 40px #ffaa00;
            /* Start from exact screen center */
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        /* Offsets from screen center */
        .top-left-cup     { transform: translate(calc(-50% - 480px), calc(-50% - 300px)); }
        .top-right-cup    { transform: translate(calc(-50% + 480px), calc(-50% - 300px)); }
        .bottom-left-cup  { transform: translate(calc(-50% - 480px), calc(-50% + 300px)); }
        .bottom-right-cup { transform: translate(calc(-50% + 480px), calc(-50% + 300px)); }
    </style>
</head>
<body>
    <!-- Main centered text -->
    <div class="container">
        <div class="open-top">Open</div>
        <div class="coffee">Coffee</div>
        <div class="open-bottom">Open</div>
    </div>

    <!-- Cups positioned relative to the direct center of the screen -->
    <div class="corner-cup top-left-cup">☕</div>
    <div class="corner-cup top-right-cup">☕</div>
    <div class="corner-cup bottom-left-cup">☕</div>
    <div class="corner-cup bottom-right-cup">☕</div>
</body>
</html>
