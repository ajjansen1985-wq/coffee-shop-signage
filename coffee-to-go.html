    <!-- Google Font: Bangers (comic/neon style) -->
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <title>The Brown Mug - OPEN</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            overflow: hidden;
            font-family: 'Bangers', 'Arial Black', 'Impact', sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Big, bold text */
        .open {
            font-size: 22vw;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 1vw;
            text-shadow:
                0 0 4vw #00ff00,
                0 0 8vw #00ff00,
                0 0 12vw #00ff00,
                0 0 16vw #00ff00,
                0 0 20vw #00ff00;
            animation: flicker 2s infinite alternate;
            margin: 2vh 0;
        }
        .coffee {
            font-size: 28vw;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: -1vw;
            text-shadow:
                0 0 4vw #ff0000,
                0 0 8vw #ff0000,
                0 0 12vw #ff0000,
                0 0 16vw #ff0000,
                0 0 20vw #ff0000;
            animation: flicker 2s infinite alternate;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Large corner coffee cups with steam */
        .corner-cup {
            position: absolute;
            font-size: 18vw;
            opacity: 0.9;
        }
        .steam {
            font-size: 10vw;
            opacity: 0.7;
            animation: float 6s infinite ease-in-out;
            display: block;
            margin-bottom: -6vw;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-5vw); }
            100% { transform: translateY(0); }
        }

        /* Corner positions */
        .top-left     { top: 5vh; left: 5vw; }
        .top-right    { top: 5vh; right: 5vw; }
        .bottom-left  { bottom: 5vh; left: 5vw; }
        .bottom-right { bottom: 5vh; right: 5vw; }
    </style>
</head>
