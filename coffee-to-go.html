<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Brown Mug - COFFEE TO GO</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            overflow: hidden;
            font-family: 'Arial Black', 'Impact', sans-serif;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .frame {
            width: 80vw;
            height: 85vh;
            padding: 4vw;
            background: linear-gradient(45deg, #111111, #222222, #111111);
            box-shadow: 
                0 0 20px rgba(255, 255, 255, 0.2),
                inset 0 0 40px rgba(0, 0, 0, 0.8);
            border-radius: 2vw;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            width: 100%;
            height: 100%;
            background: #000000;
            border-radius: 1vw;
            box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .shop-name {
            font-size: 10vw;
            color: #ffff00;
            letter-spacing: 0.8vw;
            text-shadow:
                0 0 3vw #ffff00,
                0 0 6vw #ffff00,
                0 0 9vw #ffff00,
                0 0 12vw #ffff00;
            animation: neon-flicker 3s infinite alternate;
            white-space: nowrap;
        }
        .main-text {
            font-size: 24vw;
            color: #ff0000;
            text-transform: uppercase;
            letter-spacing: 1.5vw;
            text-shadow:
                0 0 3vw #ff0000,
                0 0 6vw #ff0000,
                0 0 9vw #ff0000,
                0 0 12vw #ff0000,
                0 0 15vw #ff0000;
            animation: neon-flicker 2s infinite alternate;
            white-space: nowrap;
            margin-top: 2vh;
        }
        @keyframes neon-flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
    </style>
</head>
<body>
    <div class="frame">
        <div class="container">
            <div class="shop-name">The Brown Mug</div>
            <div class="main-text">Coffee To Go</div>
        </div>
    </div>
</body>
</html>
