<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Brown Mug - COFFEE TO GO</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            overflow: hidden;
            font-family: 'Arial Black', 'Impact', sans-serif;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 90vw;      /* Plenty of side margin to prevent any cutoff */
            height: 90vh;
        }
        .shop-name {
            font-size: 11vw;  /* Slightly larger for better visibility */
            color: #ffff00;
            letter-spacing: 0.8vw;
            text-shadow:
                0 0 3vw #ffff00,
                0 0 6vw #ffff00,
                0 0 9vw #ffff00,
                0 0 12vw #ffff00;
            animation: neon-flicker 3s infinite alternate;
            white-space: nowrap;
        }
        .main-text {
            font-size: 22vw;  /* Reduced further to guarantee full visibility of "COFFEE TO GO" */
            color: #ff0000;
            text-transform: uppercase;
            letter-spacing: 1.2vw; /* Slightly reduced spacing for better fit */
            text-shadow:
                0 0 3vw #ff0000,
                0 0 6vw #ff0000,
                0 0 9vw #ff0000,
                0 0 12vw #ff0000,
                0 0 15vw #ff0000;
            animation: neon-flicker 2s infinite alternate;
            white-space: nowrap;
            margin-top: 3vh;
        }
        @keyframes neon-flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="shop-name">The Brown Mug</div>
        <div class="main-text">Coffee To Go</div>
    </div>
</body>
</html>
