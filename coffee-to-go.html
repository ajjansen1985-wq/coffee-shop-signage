<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width + initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Google Font: Bangers -->
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <title>The Brown Mug - OPEN</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            overflow: hidden;
            font-family: 'Bangers', 'Arial Black', 'Impact', sans-serif;
            /* Ensure full height and centering */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 3×3 CSS Grid – now perfectly centered in the window */
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 4fr 1fr;
            grid-template-rows: 1fr 3fr 1fr;
            width: 94vw;
            height: 88vh;
            gap: 2vw;
            max-width: 100vw;
            max-height: 100%;
        }

        /* Main text items */
        .open-top {
            grid-column: 2 / 3;
            grid-row: 1 / 2;
            justify-self: center;
            align-self: center;
        }
        .coffee {
            grid-column: 2 / 3;
            grid-row: 2 / 3;
            justify-self: center;
            align-self: center;
        }
        .open-bottom {
            grid-column: 2 / 3;
            grid-row: 3 / 4;
            justify-self: center;
            align-self: center;
        }

        /* Text styling */
        .open-top,
        .open-bottom {
            font-size: 14vw;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: normalvw;
            text-shadow:
                0 0 3vw #00ff00,
                0 0 6vw #00ff00,
                0 0 9vw #00ff00,
                0 0 12vw #00ff00,
                0 0 15vw #00ff00;
            animation: neon-flicker 2s infinite alternate;
            white-space: nowrap;
        }
        .coffee {
            grid-column: 1 / 4;   /* Span all 3 columns in row 2 */
            grid-row: 2 / 3;      /* Stay in middle row */
            justify-self: center; /* Horizontally center the text within the full width */
            align-self: center;   /* Vertically center in the row */
            font-size: 22vw;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: normal;
            text-shadow:
                0 0 3vw #ff0000,
                0 0 6vw #ff0000,
                0 0 9vw #ff0000,
                0 0 12vw #ff0000,
                0 0 15vw #ff0000;
            animation: neon-flicker 2s infinite alternate;
            white-space: nowrap;
}
        }
        @keyframes neon-flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Corner cups */
        .corner-cup {
            font-size: 12vw;
            opacity: 1;
            color: #ffffff;
            text-shadow:
                0 0 2vw #ffaa00,
                0 0 4vw #ffaa00;
            justify-self: center;
            align-self: center;
        }
        .top-left-cup     { justify-self: center; align-self: center;  margin-left: 6vw; margin-top: 6vh; }
        .top-right-cup    { justify-self: center; align-self: center;  margin-right: 6vw; margin-top: 6vh; }
        .bottom-left-cup  { justify-self: center; align-self: center;    margin-left: 6vw; margin-bottom: 6vh; }
        .bottom-right-cup { justify-self: center; align-self: center;    margin-right: 6vw; margin-bottom: 6vh; }

        .top-left-cup     { grid-column: 1; grid-row: 1; }
        .top-right-cup    { grid-column: 3; grid-row: 1; }
        .bottom-left-cup  { grid-column: 1; grid-row: 3; }
        .bottom-right-cup { grid-column: 3; grid-row: 3; }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="corner-cup top-left-cup">☕</div>
        <div class="corner-cup top-right-cup">☕</div>
        <div class="corner-cup bottom-left-cup">☕</div>
        <div class="corner-cup bottom-right-cup">☕</div>

        <div class="open-top">Open</div>
        <div class="coffee">Coffee</div>
        <div class="open-bottom">Open</div>
    </div>
</body>
</html>
