<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <title>The Brown Mug - OPEN</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            overflow: hidden;
            font-family: 'Bangers', 'Arial Black', 'Impact', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 4fr 1fr;
            grid-template-rows: 1fr 4fr 1fr;
            width: 100vw;
            height: 100vh;
            gap: .5;
        }
         .open-top {
            grid-column: 2 / 3;
            grid-row: 1 / 2;
            justify-self: center;
            align-self: end;
            margin-bottom: -8vh;
        }
        .coffee {
            grid-column: 1 / 4;
            grid-row: 2 / 3;
            justify-self: center;
            align-self: center;
        }
        .open-bottom {
            grid-column: 2 / 3;
            grid-row: 3 / 4;
            justify-self: center;
            align-self: start;
            margin-top: -8vh;
        }
        /* Text styling */
        .open-top,
        .open-bottom {
            font-size: 22vw;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 0.5vw;
            text-shadow: 
                /* Black outline (8 layers for smooth, solid look) */
                -2px -2px 0 #000000,
                2px -2px 0 #000000,
                -2px 2px 0 #000000,
                2px 2px 0 #000000,
                -2px 0 0 #000000,
                2px 0 0 #000000,
                0 -2px 0 #000000,
                0 2px 0 #000000,
                /* Original neon glow */
                0 0 3vh #00ff00,
                0 0 6vh #00ff00,
                0 0 9vh #00ff00,
                0 0 12vh #00ff00,
                0 0 15vh #00ff00;
            animation: neon-flicker 2s infinite alternate;
            white-space: nowrap;
        }
        .coffee {
            font-size: 48vh;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: normal;
            text-shadow: 
                text-shadow:
                -2px -2px 0 #000000,
                2px -2px 0 #000000,
                -2px 2px 0 #000000,
                2px 2px 0 #000000,
                -2px 0 0 #000000,
                2px 0 0 #000000,
                0 -2px 0 #000000,
                0 2px 0 #000000,
                0 0 3vh #00ff00,
                0 0 6vh #00ff00,
                0 0 9vh #00ff00,
                0 0 12vh #00ff00,
                0 0 15vh #00ff00;
            animation: neon-flicker 2s infinite alternate;
            white-space: nowrap;
        }
        @keyframes neon-flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Logo styling in corners */
      .corner-logo {
           width: 100% !important;           /* Fill parent's width */
           height: 100% !important;          /* Fill parent's height */
          object-fit: contain;   /* Scale without distortion */
          filter: brightness(1.3);  /* Brighten 30% for dark logos */
          /* Optional: Add neon glow via CSS (yellow for your mug) */
          filter: brightness(1.3) drop-shadow(0 0 2vh #ffaa00) drop-shadow(0 0 4vh #ffaa00);
        }
        .top-left-cup     { justify-self: end; align-self: end; }
        .top-right-cup    { justify-self: start;   align-self: end; }
        .bottom-left-cup  { justify-self: end; align-self: start; }
        .bottom-right-cup { justify-self: start;   align-self: start; }
        
    </style>
</head>
<body>
    <div class="grid-container">
        <!-- Your logo in all four corners -->
        <div class="top-left-cup">
            <img src="https://raw.githubusercontent.com/ajjansen1985-wq/coffee-shop-signage/main/transparent-logo.png" class="corner-logo" alt="The Brown Mug Logo"></div>
        <div class="top-right-cup">
            <img src="https://raw.githubusercontent.com/ajjansen1985-wq/coffee-shop-signage/main/transparent-logo.png" class="corner-logo" alt="The Brown Mug Logo"></div>
        <div class="bottom-left-cup">
            <img src="https://raw.githubusercontent.com/ajjansen1985-wq/coffee-shop-signage/main/transparent-logo.png" class="corner-logo" alt="The Brown Mug Logo"></div>
        <div class="bottom-right-cup">
            <img src="https://raw.githubusercontent.com/ajjansen1985-wq/coffee-shop-signage/main/transparent-logo.png" class="corner-logo" alt="The Brown Mug Logo"></div>
        <div class="open-top">Open</div>
        <div class="coffee">Coffee</div>
        <div class="open-bottom">Open</div>
    </div>
</body>
</html>
