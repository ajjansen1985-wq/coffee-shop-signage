<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Brown Mug - OPEN</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            overflow: hidden;
            font-family: 'Arial Black', 'Impact', sans-serif;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 1632px;      /* 1920 × 0.85 = 1632px buffer on sides */
            height: 918px;      /* 1080 × 0.85 = 918px buffer on top/bottom */
        }
        .open-top,
        .open-bottom {
            font-size: 300px;   /* 14vw ≈ 269px on 1920px wide screen */
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: normal; /* 1vw ≈ 19px */
            text-shadow:
                0 0 58px #00ff00,   /* 3vw ≈ 58px */
                0 0 115px #00ff00,  /* 6vw ≈ 115px */
                0 0 173px #00ff00,  /* 9vw ≈ 173px */
                0 0 230px #00ff00,  /* 12vw ≈ 230px */
                0 0 288px #00ff00;  /* 15vw ≈ 288px */
            animation: neon-flicker 2s infinite alternate;
            white-space: nowrap;
        }
        .open-top {
            margin-bottom: -100px; /* 7.5vh ≈ 81px (adjusted for visual balance) */
        }
        .open-bottom {
            margin-top: -100px;
        }
        .coffee {
            font-size: 450px;   /* 28vw ≈ 538px */
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: -20px; /* 1.2vw ≈ 23px */
            text-shadow:
                0 0 58px #ff0000,
                0 0 115px #ff0000,
                0 0 173px #ff0000,
                0 0 230px #ff0000,
                0 0 288px #ff0000;
            animation: neon-flicker 2s infinite alternate;
            white-space: nowrap;
        }
        @keyframes neon-flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="open-top">Open</div>
        <div class="coffee">Coffee</div>
        <div class="open-bottom">Open</div>
    </div>
</body>
</html>
