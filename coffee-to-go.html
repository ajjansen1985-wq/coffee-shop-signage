<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Google Font: Bangers -->
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <title>The Brown Mug - OPEN</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            overflow: hidden;
            font-family: 'Bangers', 'Arial Black', 'Impact', sans-serif;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 90vw;      /* Responsive width with side buffer */
            height: 90vh;     /* Responsive height with top/bottom buffer */
            position: relative;
        }
        .open-top,
        .open-bottom {
            font-size: 15vw;  /* Scales with window width */
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 0.5vw;
            text-shadow:
                0 0 3vw #00ff00,
                0 0 6vw #00ff00,
                0 0 9vw #00ff00,
                0 0 12vw #00ff00,
                0 0 15vw #00ff00;
            animation: neon-flicker 2s infinite alternate;
            white-space: nowrap;
            position: relative;
        }
        .open-top {
            margin-bottom: -5vh;  /* Responsive negative margin */
        }
        .open-bottom {
            margin-top: -5vh;
        }
        .coffee {
            font-size: 23vw;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: -1vw;
            text-shadow:
                0 0 3vw #ff0000,
                0 0 6vw #ff0000,
                0 0 9vw #ff0000,
                0 0 12vw #ff0000,
                0 0 15vw #ff0000;
            animation: neon-flicker 2s infinite alternate;
            white-space: nowrap;
        }
        @keyframes neon-flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Coffee cups â€“ bigger, brighter, responsive */
        .corner-cup {
            position: absolute;
            font-size: 12vw;      /* Scales with window */
            opacity: 1;
            color: #ffffff;
            text-shadow:
                0 0 2vw #ffaa00,
                0 0 4vw #ffaa00;
        }
        .steam {
            font-size: 8vw;
            opacity: 0.8;
            animation: float 6s infinite ease-in-out;
            display: block;
            margin-bottom: -5vw;
        }
        @keyframes float {
            0%   { transform: translateY(0); }
            50%  { transform: translateY(-4vw); }
            100% { transform: translateY(0); }
        }

        /* ~5 inches horizontal offset (responsive equivalent) */
        .left-cup   { left: -25vw; }   /* Approx 5 inches on 1920px screen */
        .right-cup  { left:  25vw; }

        /* Vertically centered with respective OPEN */
        .top-cups    { top: 50%; transform: translateY(-50%); }
        .bottom-cups { top: 50%; transform: translateY(-50%); }
    </style>
</head>
