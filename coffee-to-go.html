<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Brown Mug - OPEN</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            overflow: hidden;
            font-family: 'Arial Black', 'Impact', sans-serif;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 85vw;      /* Buffer on sides */
            height: 85vh;     /* Buffer on top/bottom */
        }
        .open-top,
        .open-bottom {
            font-size: 14vw;
            color: #00ff00;   /* Bright green for high visibility */
            text-transform: uppercase;
            letter-spacing: 1vw;
            text-shadow:
                0 0 3vw #00ff00,
                0 0 6vw #00ff00,
                0 0 9vw #00ff00,
                0 0 12vw #00ff00,
                0 0 15vw #00ff00;
            animation: neon-flicker 2s infinite alternate; /* Flashing glow */
            white-space: nowrap;
        }
        .open-top {
            margin-bottom: 4vh;
        }
        .open-bottom {
            margin-top: 4vh;
        }
        .coffee {
            font-size: 28vw;  /* Large central word */
            color: #ff0000;   /* Bright red */
            text-transform: uppercase;
            letter-spacing: 1.2vw;
            text-shadow:
                0 0 3vw #ff0000,
                0 0 6vw #ff0000,
                0 0 9vw #ff0000,
                0 0 12vw #ff0000,
                0 0 15vw #ff0000;
            white-space: nowrap;
        }
        @keyframes neon-flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; } /* Stronger flash for attention */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="open-top">Open</div>
        <div class="coffee">Coffee</div>
        <div class="open-bottom">Open</div>
    </div>
</body>
</html>
