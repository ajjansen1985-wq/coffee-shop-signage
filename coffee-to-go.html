<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Brown Mug - OPEN</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            overflow: hidden;
            font-family: 'Arial Black', 'Impact', sans-serif;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 1632px;
            height: 918px;
            position: relative; /* Reference for absolute cups */
        }
        .open-top,
        .open-bottom {
            font-size: 300px;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: normal;
            text-shadow:
                0 0 58px #00ff00,
                0 0 115px #00ff00,
                0 0 173px #00ff00,
                0 0 230px #00ff00,
                0 0 288px #00ff00;
            animation: neon-flicker 2s infinite alternate;
            white-space: nowrap;
            position: relative; /* Each OPEN becomes reference for its two cups */
        }
        .open-top {
            margin-bottom: -100px;
        }
        .open-bottom {
            margin-top: -100px;
        }
        .coffee {
            font-size: 450px;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: -20px;
            text-shadow:
                0 0 58px #ff0000,
                0 0 115px #ff0000,
                0 0 173px #ff0000,
                0 0 230px #ff0000,
                0 0 288px #ff0000;
            animation: neon-flicker 2s infinite alternate;
            white-space: nowrap;
        }
        @keyframes neon-flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Coffee cups – bigger and brighter */
        .corner-cup {
            position: absolute;
            font-size: 240px;     /* Bigger (was 180px) */
            opacity: 1;           /* Fully bright (was 0.8) */
            color: #ffffff;
            text-shadow:
                0 0 20px #ffaa00,
                0 0 40px #ffaa00; /* Warm coffee glow */
        }
        .steam {
            font-size: 100px;     /* Larger steam */
            opacity: 0.8;
            animation: float 6s infinite ease-in-out;
            display: block;
            margin-bottom: -60px;
        }
        @keyframes float {
            0%   { transform: translateY(0); }
            50%  { transform: translateY(-40px); }
            100% { transform: translateY(0); }
        }

        /* 5 inches ≈ 480px on a typical 40" 1080p TV (96 dpi standard) */
        .left-cup   { left: -480px; }   /* 5 inches left */
        .right-cup  { left:  1080px; }   /* 5 inches right */

        /* Vertically centered with their respective OPEN */
        .top-cups    { top: 50%; transform: translateY(-50%); }
        .bottom-cups { top: 50%; transform: translateY(-50%); }
    </style>
</head>
<body>
    <div class="container">
        <div class="open-top">
            Open
            <!-- Top-left cup -->
            <div class="corner-cup top-cups left-cup">
                <div class="steam">〰〰〰〰〰</div>
                ☕
            </div>
            <!-- Top-right cup -->
            <div class="corner-cup top-cups right-cup">
                <div class="steam">〰〰〰〰〰</div>
                ☕
            </div>
        </div>

        <div class="coffee">Coffee</div>

        <div class="open-bottom">
            Open
            <!-- Bottom-left cup -->
            <div class="corner-cup bottom-cups left-cup">
                <div class="steam">〰〰〰〰〰</div>
                ☕
            </div>
            <!-- Bottom-right cup -->
            <div class="corner-cup bottom-cups right-cup">
                <div class="steam">〰〰〰〰〰</div>
                ☕
            </div>
        </div>
    </div>
</body>
</html>
