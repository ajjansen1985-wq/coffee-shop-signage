<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Google Font: Bangers -->
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <title>The Brown Mug - OPEN</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            overflow: hidden;
            font-family: 'Bangers', 'Arial Black', 'Impact', sans-serif;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 3×3 CSS Grid – the main structure */
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;  /* Left | Center (wider) | Right */
            grid-template-rows: 1fr 2fr 1fr;      /* Top | Middle (taller) | Bottom */
            width: 90vw;
            height: 90vh;
            gap: 2vw;                            /* Space between grid cells */
        }

        /* Main text items – placed in grid cells */
        .open-top {
            grid-column: 2 / 3;   /* Center column */
            grid-row: 1 / 2;      /* Top row */
            justify-self: center;
            align-self: end;      /* Align to bottom of top row */
        }
        .coffee {
            grid-column: 2 / 3;   /* Center column */
            grid-row: 2 / 3;      /* Middle row */
            justify-self: center;
            align-self: center;   /* Perfectly centered in middle cell */
        }
        .open-bottom {
            grid-column: 2 / 3;   /* Center column */
            grid-row: 3 / 4;      /* Bottom row */
            justify-self: center;
            align-self: start;    /* Align to top of bottom row */
        }

        /* Styling for the text */
        .open-top,
        .open-bottom {
            font-size: 15vw;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 0.5vw;
            text-shadow:
                0 0 3vw #00ff00,
                0 0 6vw #00ff00,
                0 0 9vw #00ff00,
                0 0 12vw #00ff00,
                0 0 15vw #00ff00;
            animation: neon-flicker 2s infinite alternate;
            white-space: nowrap;
        }
        .coffee {
            font-size: 23vw;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: -1vw;
            text-shadow:
                0 0 3vw #ff0000,
                0 0 6vw #ff0000,
                0 0 9vw #ff0000,
                0 0 12vw #ff0000,
                0 0 15vw #ff0000;
            animation: neon-flicker 2s infinite alternate;
            white-space: nowrap;
        }
        @keyframes neon-flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Coffee cups in the four "corner" cells using Grid */
        .corner-cup {
            font-size: 12vw;
            opacity: 1;
            color: #ffffff;
            text-shadow:
                0 0 2vw #ffaa00,
                0 0 4vw #ffaa00;
            justify-self: center;
            align-self: center;
        }
        .top-left-cup     { grid-column: 1; grid-row: 1; }
        .top-right-cup    { grid-column: 3; grid-row: 1; }
        .bottom-left-cup  { grid-column: 1; grid-row: 3; }
        .bottom-right-cup { grid-column: 3; grid-row: 3; }
    </style>
</head>
<body>
    <!-- 3×3 Grid layout -->
    <div class="grid-container">
        <!-- Corner cups -->
        <div class="corner-cup top-left-cup">☕</div>
        <div class="corner-cup top-right-cup">☕</div>
        <div class="corner-cup bottom-left-cup">☕</div>
        <div class="corner-cup bottom-right-cup">☕</div>

        <!-- Main centered text -->
        <div class="open-top">Open</div>
        <div class="coffee">Coffee</div>
        <div class="open-bottom">Open</div>
    </div>
</body>
</html>
