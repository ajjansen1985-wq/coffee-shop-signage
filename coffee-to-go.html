<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <title>The Brown Mug - OPEN</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            overflow: hidden;
            font-family: 'Bangers', 'Arial Black', 'Impact', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 1fr 3fr 1fr;
            grid-template-rows: .4fr 5fr .4fr;
            width: 100vw;
            height: 100vh;   /* Full screen */
            gap: 0;
        }

        .open-top {
            grid-column: 2 / 3;
            grid-row: 1 / 2;
            justify-self: center;
            align-self: end;
            margin-bottom: -10vh
        }
        .coffee {
            grid-column: 1 / 4;
            grid-row: 2 / 3;
            justify-self: center;
            align-self: center;
        }
        .open-bottom {
            grid-column: 2 / 3;
            grid-row: 3 / 4;
            justify-self: center;
            align-self: start;
            margin-top: -10vh;
        }

        /* Massive vh-based fonts to fill the screen */
        .open-top,
        .open-bottom {
            font-size: 24vh;      /* Huge on full-screen */
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 0.5vw;
            text-shadow: 0 0 4vh #00ff00, 0 0 8vh #00ff00, 0 0 12vh #00ff00, 0 0 16vh #00ff00, 0 0 20vh #00ff00;
            animation: neon-flicker 2s infinite alternate;
            white-space: nowrap;
        }
        .coffee {
            font-size: 50vh;      /* Absolutely dominating */
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: .5vw;
            text-shadow: 0 0 4vh #ff0000, 0 0 8vh #ff0000, 0 0 12vh #ff0000, 0 0 16vh #ff0000, 0 0 20vh #ff0000;
            animation: neon-flicker 2s infinite alternate;
            white-space: nowrap;
        }
        @keyframes neon-flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .corner-cup {
            font-size: 22vh;
            color: #ffffff;
            text-shadow: 0 0 3vh #ffaa00, 0 0 6vh #ffaa00;
        }
        .top-left-cup     { justify-self: center;  align-self: center;  margin-left: 4vw; margin-top: 4vh; }
        .top-right-cup    { justify-self: center;  align-self: center;  margin-right: 4vw; margin-top: 4vh; }
        .bottom-left-cup  { justify-self: center;  align-self: center;  margin-left: 4vw; margin-bottom: 4vh; }
        .bottom-right-cup { justify-self: center;  align-self: center;  margin-right: 4vw; margin-bottom: 4vh; }

        .top-left-cup     { grid-column: 1; grid-row: 1; }
        .top-right-cup    { grid-column: 3; grid-row: 1; }
        .bottom-left-cup  { grid-column: 1; grid-row: 3; }
        .bottom-right-cup { grid-column: 3; grid-row: 3; }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="corner-cup top-left-cup">☕</div>
        <div class="corner-cup top-right-cup">☕</div>
        <div class="corner-cup bottom-left-cup">☕</div>
        <div class="corner-cup bottom-right-cup">☕</div>

        <div class="open-top">Open</div>
        <div class="coffee">Coffee</div>
        <div class="open-bottom">Open</div>
    </div>
</body>
</html>
