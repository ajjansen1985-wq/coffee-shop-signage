<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Brown Mug - OPEN</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            overflow: hidden;
            font-family: 'Arial Black', 'Impact', sans-serif;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative; /* Needed for absolute-positioned corners */
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 1632px;
            height: 918px;
            z-index: 10; /* Ensures text stays on top */
        }
        .open-top,
        .open-bottom {
            font-size: 300px;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: normal;
            text-shadow:
                0 0 58px #00ff00,
                0 0 115px #00ff00,
                0 0 173px #00ff00,
                0 0 230px #00ff00,
                0 0 288px #00ff00;
            animation: neon-flicker 2s infinite alternate;
            white-space: nowrap;
        }
        .open-top {
            margin-bottom: -100px;
        }
        .open-bottom {
            margin-top: -100px;
        }
        .coffee {
            font-size: 450px;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: -20px;
            text-shadow:
                0 0 58px #ff0000,
                0 0 115px #ff0000,
                0 0 173px #ff0000,
                0 0 230px #ff0000,
                0 0 288px #ff0000;
            animation: neon-flicker 2s infinite alternate;
            white-space: nowrap;
        }
        @keyframes neon-flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Corner coffee cups with steam */
        .corner-cup {
            position: absolute;
            font-size: 180px;
            opacity: 0.8;
            z-index: 5;
        }
        .steam {
            font-size: 80px;
            opacity: 0.6;
            animation: float 6s infinite ease-in-out;
            display: block;
            margin-bottom: -40px;
        }
        /* Top-left */
        .top-left {
            top: 100px;
            left: 100px;
        }
        /* Top-right */
        .top-right {
            top: 100px;
            right: 100px;
        }
        /* Bottom-left */
        .bottom-left {
            bottom: 100px;
            left: 100px;
        }
        /* Bottom-right */
        .bottom-right {
            bottom: 100px;
            right: 100px;
        }
        @keyframes float {
            0%   { transform: translateY(0); }
            50%  { transform: translateY(-30px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!-- Corner cups with steam -->
    <div class="corner-cup top-left">
        <div class="steam">〰〰〰〰</div>
        ☕
    </div>
    <div class="corner-cup top-right">
        <div class="steam">〰〰〰〰</div>
        ☕
    </div>
    <div class="corner-cup bottom-left">
        <div class="steam">〰〰〰〰</div>
        ☕
    </div>
    <div class="corner-cup bottom-right">
        <div class="steam">〰〰〰〰</div>
        ☕
    </div>

    <!-- Main centered text -->
    <div class="container">
        <div class="open-top">Open</div>
        <div class="coffee">Coffee</div>
        <div class="open-bottom">Open</div>
    </div>
</body>
</html>
