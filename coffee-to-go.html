<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <title>The Brown Mug - OPEN</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            overflow: hidden;
            font-family: 'Bangers', 'Arial Black', 'Impact', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 1fr 3fr 1fr;   /* Wider center */
            grid-template-rows: 1fr 3fr 1fr;       /* Taller middle row */
            width: 100vw;                          /* Full width */
            height: 100vh;                         /* Full height */
            gap: 0;                                /* No gap – elements touch edges */
        }

        .open-top {
            grid-column: 2 / 3;
            grid-row: 1 / 2;
            justify-self: center;
            align-self: end;
        }
        .coffee {
            grid-column: 2 / 3;
            grid-row: 2 / 3;
            justify-self: center;
            align-self: center;
        }
        .open-bottom {
            grid-column: 2 / 3;
            grid-row: 3 / 4;
            justify-self: center;
            align-self: start;
        }

        /* Very large fonts to fill the screen aggressively */
        .open-top,
        .open-bottom {
            font-size: 18vh;       /* Huge – fills top/bottom rows */
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 0.5vw;
            text-shadow: 0 0 3vh #00ff00, 0 0 6vh #00ff00, 0 0 9vh #00ff00, 0 0 12vh #00ff00, 0 0 15vh #00ff00;
            animation: neon-flicker 2s infinite alternate;
            white-space: nowrap;
        }
        .coffee {
            font-size: 40vh;       /* Massive – dominates center */
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: normal;
            text-shadow: 0 0 3vh #ff0000, 0 0 6vh #ff0000, 0 0 9vh #ff0000, 0 0 12vh #ff0000, 0 0 15vh #ff0000;
            animation: neon-flicker 2s infinite alternate;
            white-space: nowrap;
        }
        @keyframes neon-flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Large corner cups pushed right to the edges */
        .corner-cup {
            font-size: 16vh;
            opacity: 1;
            color: #ffffff;
            text-shadow: 0 0 2vh #ffaa00, 0 0 4vh #ffaa00;
            justify-self: center;
            align-self: center;
        }
        .top-left-cup     { justify-self: center;  align-self: center;  margin-left: 4vw; margin-top: 4vh; }
        .top-right-cup    { justify-self: center;    align-self: center;  margin-right: 4vw; margin-top: 4vh; }
        .bottom-left-cup  { justify-self: center;  align-self: center;    margin-left: 4vw; margin-bottom: 4vh; }
        .bottom-right-cup { justify-self: center;    align-self: center;    margin-right: 4vw; margin-bottom: 4vh; }

        .top-left-cup     { grid-column: 1; grid-row: 1; }
        .top-right-cup    { grid-column: 3; grid-row: 1; }
        .bottom-left-cup  { grid-column: 1; grid-row: 3; }
        .bottom-right-cup { grid-column: 3; grid-row: 3; }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="corner-cup top-left-cup">☕</div>
        <div class="corner-cup top-right-cup">☕</div>
        <div class="corner-cup bottom-left-cup">☕</div>
        <div class="corner-cup bottom-right-cup">☕</div>

        <div class="open-top">Open</div>
        <div class="coffee">Coffee</div>
        <div class="open-bottom">Open</div>
    </div>
</body>
</html>
