<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Google Font: Bangers -->
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <title>The Brown Mug - OPEN</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            overflow: hidden;
            font-family: 'Bangers', 'Arial Black', 'Impact', sans-serif;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative; /* Reference for absolute cups */
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 90vw;      /* Responsive buffer */
            height: 90vh;
        }
        .open-top,
        .open-bottom {
            font-size: 15vw;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 0.5vw;
            text-shadow:
                0 0 3vw #00ff00,
                0 0 6vw #00ff00,
                0 0 9vw #00ff00,
                0 0 12vw #00ff00,
                0 0 15vw #00ff00;
            animation: neon-flicker 2s infinite alternate;
            white-space: nowrap;
        }
        .open-top {
            margin-bottom: -5vh;
        }
        .open-bottom {
            margin-top: -5vh;
        }
        .coffee {
            font-size: 23vw;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: -1vw;
            text-shadow:
                0 0 3vw #ff0000,
                0 0 6vw #ff0000,
                0 0 9vw #ff0000,
                0 0 12vw #ff0000,
                0 0 15vw #ff0000;
            animation: neon-flicker 2s infinite alternate;
            white-space: nowrap;
        }
        @keyframes neon-flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Responsive coffee cups */
        .corner-cup {
            position: absolute;
            font-size: 12vw;      /* Scales with screen width */
            opacity: 1;
            color: #ffffff;
            text-shadow:
                0 0 2vw #ffaa00,
                0 0 4vw #ffaa00;
            /* Base position: exact screen center */
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        /* Responsive offsets from screen center */
        .top-left-cup     { transform: translate(calc(-50% - 25vw), calc(-50% - 18vh)); }
        .top-right-cup    { transform: translate(calc(-50% + 25vw), calc(-50% - 18vh)); }
        .bottom-left-cup  { transform: translate(calc(-50% - 25vw), calc(-50% + 18vh)); }
        .bottom-right-cup { transform: translate(calc(-50% + 25vw), calc(-50% + 18vh)); }
    </style>
</head>
<body>
    <!-- Main centered text -->
    <div class="container">
        <div class="open-top">Open</div>
        <div class="coffee">Coffee</div>
        <div class="open-bottom">Open</div>
    </div>

    <!-- Cups positioned relative to screen center (fully responsive) -->
    <div class="corner-cup top-left-cup">☕</div>
    <div class="corner-cup top-right-cup">☕</div>
    <div class="corner-cup bottom-left-cup">☕</div>
    <div class="corner-cup bottom-right-cup">☕</div>
</body>
</html>
