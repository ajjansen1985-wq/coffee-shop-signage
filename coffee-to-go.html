<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <title>The Brown Mug - OPEN</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            overflow: hidden;
            font-family: 'Bangers', 'Arial Black', 'Impact', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 1fr 4fr 1fr;   /* Wider center column for COFFEE */
            grid-template-rows: 1fr 5fr 1fr;       /* Much taller middle row */
            width: 98vw;
            height: 96vh;                          /* Use almost full screen height safely */
            gap: 1vw;
        }

        .open-top {
            grid-column: 2 / 3;
            grid-row: 1 / 2;
            justify-self: center;
            align-self: center;   /* Center vertically in smaller top row */
        }
        .coffee {
            grid-column: 1 / 4;   /* Span all 3 columns */
            grid-row: 2 / 3;      /* Middle row only */
            justify-self: center;
            align-self: center;
        }
        .open-bottom {
            grid-column: 2 / 3;
            grid-row: 3 / 4;
            justify-self: center;
            align-self: center;   /* Center vertically in smaller bottom row */
        }

        /* Text styling – COFFEE maximized */
        .open-top,
        .open-bottom {
            font-size: 24vh;      /* Smaller to fit in reduced top/bottom rows */
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 0.5vw;
            text-shadow: 0 0 3vh #00ff00, 0 0 6vh #00ff00, 0 0 9vh #00ff00, 0 0 12vh #00ff00, 0 0 15vh #00ff00;
            animation: neon-flicker 2s infinite alternate;
            white-space: nowrap;
        }
        .coffee {
            font-size: 45vh;      /* Absolutely massive – fills the large middle row */
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: normal;
            text-shadow: 0 0 3vh #ff0000, 0 0 6vh #ff0000, 0 0 9vh #ff0000, 0 0 12vh #ff0000, 0 0 15vh #ff0000;
            animation: neon-flicker 2s infinite alternate;
            white-space: nowrap;
        }
        @keyframes neon-flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .corner-cup {
            font-size: 16vh;
            opacity: 1;
            color: #ffffff;
            text-shadow: 0 0 2vh #ffaa00, 0 0 4vh #ffaa00;
            justify-self: center;
            align-self: center;
        }
        .top-left-cup     { justify-self: start;  align-self: start;  margin-left: 6vw; margin-top: 6vh; }
        .top-right-cup    { justify-self: end;    align-self: start;  margin-right: 6vw; margin-top: 6vh; }
        .bottom-left-cup  { justify-self: start;  align-self: end;    margin-left: 6vw; margin-bottom: 6vh; }
        .bottom-right-cup { justify-self: end;    align-self: end;    margin-right: 6vw; margin-bottom: 6vh; }

        .top-left-cup     { grid-column: 1; grid-row: 1; }
        .top-right-cup    { grid-column: 3; grid-row: 1; }
        .bottom-left-cup  { grid-column: 1; grid-row: 3; }
        .bottom-right-cup { grid-column: 3; grid-row: 3; }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="corner-cup top-left-cup">☕</div>
        <div class="corner-cup top-right-cup">☕</div>
        <div class="corner-cup bottom-left-cup">☕</div>
        <div class="corner-cup bottom-right-cup">☕</div>

        <div class="open-top">Open</div>
        <div class="coffee">Coffee</div>
        <div class="open-bottom">Open</div>
    </div>
</body>
</html>
